<div class="container">
    <div *ngIf="!loggedIn">
        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Login" [(ngModel)]="username" />
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" [disabled]="username === ''" (click)="login()">Zaloguj</button>
            </div>
        </div>
    </div>
    <div *ngIf="loggedIn">
        <button class="btn btn-secondary" (click)="logout()">Wyloguj {{username}}</button>
    </div>
</div>
